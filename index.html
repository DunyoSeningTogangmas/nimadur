<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/main.min.css" /> -->
    <title>Document</title>
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="top">
          <img src="./images/logo.svg" alt="" class="logo" />
          <p class="header__text">
            TokarCompany - производственно -строительная компания
          </p>
          <div class="header__icons">
            <p class="header__text1">Связаться напрямую:</p>
            <div class="icon">
              <img src="./images/Telegram.svg" alt="" />
              <img src="./images/vayber.svg" alt="" />
              <img src="./images/WhatsApp.svg" alt="" />
            </div>
          </div>
          <div class="header__buttons">
            <div class="header__left">
              <p class="big--text">+3 80 (67) 175 56 30</p>
              <p class="small--text">с 09:00 до 18:00 (пн-вс)</p>
            </div>
            <div class="header__right">
              <div class="btn">
                <button class="header__btn">Заказать звонок</button>
                <p class="small--text1">Бесплатно по Украине</p>
              </div>
            </div>
            <img src="./images/lang.svg" alt="" class="lang" />
          </div>
        </div>
        <div class="bottom">
          <div class="bottom__left">
            <p class="big--text1 bottom__first">Жилое</p>
            <p class="big--text1 bottom__second">Коммерческое</p>
            <p class="big--text1 bottom__third">Садовое</p>
          </div>
          <div class="bottom__right">
            <p class="big--text2 bottom__first2">О компании</p>
            <p class="big--text2 bottom__second2">Наши работы</p>
            <p class="big--text2 bottom__third2">Контакты</p>
          </div>
        </div>
      </header>
      <footer class="footer">
        <div class="footer__left"></div>
        <div class="footer__right"></div>
      </footer>
    </div>
  </body>
</html>
